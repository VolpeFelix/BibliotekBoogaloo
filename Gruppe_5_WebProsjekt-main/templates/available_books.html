<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Tilgjengelige Bøker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            width: 90%; 
            max-width: 600px; 
            text-align: left;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 40px;
            background: white;
            border-radius: 8px;
            margin-top: 20px; 
        }
        form {
            margin: 20px 0;
        }
        button, a.button {
            display: inline-block;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        button:hover, a.button:hover {
            background-color: #0056b3;
        }
        .book-item {
            margin: 10px 0;
        }
        .book-label {
            display: inline-block;
            margin-left: 10px;
        }
        p {
            color: #666;
            font-size: 0.9em;
        }
        .rating-form {
            margin-top: 5px;
        }
        select {
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tilgjengelige Bøker for Lån</h1>
        <form action="{{ url_for('borrow_book') }}" method="post">
            {% for book in books %}
            <div class="book-item">
                <input type="radio" name="isbn" value="{{ book.ISBN }}" id="book{{ book.ISBN }}">
                <label for="book{{ book.ISBN }}" class="book-label">{{ book.Tittel }} av {{ book.Forfatter }} ({{ book.Sjanger }})</label>
                <form action="{{ url_for('rate_book', isbn=book.ISBN) }}" method="post" class="rating-form">
                    <select name="rating">
                        <option value="1">⭐</option>
                        <option value="2">⭐⭐</option>
                        <option value="3">⭐⭐⭐</option>
                        <option value="4">⭐⭐⭐⭐</option>
                        <option value="5">⭐⭐⭐⭐⭐</option>
                    </select>
                    <button type="submit">Rate</button>
                </form>
                <p>Average Rating: {{ book.ratings|length > 0 ? (book.ratings|sum(attribute='rating') / book.ratings|length)|round(2) : 'Not rated yet' }}</p>
            </div>
            {% endfor %}
            <button type="submit">Lån Valgt Bok</button>
        </form>
        <a href="{{ url_for('profile') }}" class="button">← Tilbake til Profil</a>
        {% if not books %}
            <p>Ingen bøker tilgjengelige for øyeblikket.</p>
        {% endif %}
    </div>
</body>
</html>
